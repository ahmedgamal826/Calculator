<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title >Calculator </title>
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" style="background-color:rgb(245,35,151)">Cl</button>
        <button onclick="Delete()"> Del </button>
    <button onclick="display('%') "> % </button>
    <button onclick="display('/') "> / </button>
    <button onclick="display('7') "> 7 </button>
    <button onclick="display('8') "> 8 </button>
    <button onclick="display('9') "> 9 </button>
    <button onclick="display('*') "> * </button>
    <button onclick="display('4') "> 4 </button>
    <button onclick="display('5') "> 5 </button>
    <button onclick="display('6') "> 6 </button>
    <button onclick="display('+') "> + </button>
    <button onclick="display('1') "> 1 </button>
    <button onclick="display('2') "> 2 </button>
    <button onclick="display('3') "> 3 </button>
    <button onclick="display('-') "> - </button>
    <button onclick="display('0') "> 0 </button>
    <button onclick="display('.') "> . </button>
    <button onclick="equal('=')" style="width:100px; background-color:rgb(44,168,226) "> = </button>

    </div>

    <div class="name">By:Eng. Ahmed Elnemr</div>


    <script>
        var output = document.getElementById('calc');

        function display(num){
            output.value += num;
        }

        function Clear(){
            output.value = "";
        }

        function Delete(){
            output.value = output.value.slice(0,-1);
        }

        function equal(){
            try{
                output.value = eval(output.value);
            }

            catch(err){
                output.value = "Error";
            }
        }
    </script>
</body>
</html>
